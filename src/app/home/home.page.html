<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col class="ib-no-padding" size="6" *ngFor="let img of images">
          <ion-card tappable (click)="openModal(img)" class="welcome-card">              
            <ion-img src="assets/images/{{img.fileName}}"></ion-img>
            <ion-card-header>
              <ion-card-subtitle class="ib-center">{{img.title}}</ion-card-subtitle>
            </ion-card-header>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>  

</ion-content>

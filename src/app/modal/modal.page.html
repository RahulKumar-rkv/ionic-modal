<ion-header>
  <ion-toolbar>
    <ion-title>{{photo.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>              
    <ion-img src="assets/images/{{photo.fileName}}"></ion-img>
    <ion-card-header>
      <ion-card-subtitle class="ib-center">{{photo.title}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  
  <!-- fab placed to the bottom and start and on the bottom edge of the content overlapping footer with a list to the right -->
  <ion-fab vertical="bottom" horizontal="start" edge slot="fixed">
    <ion-fab-button>
      <ion-icon name="share"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="end">
      <ion-fab-button (click)="shareWhatsApp()"><ion-icon name="logo-vimeo"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="end" edge slot="fixed">
    <ion-fab-button (click)="closeModal()">
      <ion-icon name="close"></ion-icon>
    </ion-fab-button>    
  </ion-fab>

</ion-content>
